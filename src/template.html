  <body>
    <header>
      <div class="logo">
        <img src="./img/rock.png" alt="">
        <h1>THE FORECAST ROCK</h1>

          </svg>

      </form>
      <div class="temp-buttons">
        <input type = "checkbox" class = "hide-button" id = "checkbox-toggle">
        <label for="checkbox-toggle" class = "toggle"><p>&deg;C</p><p>&deg;F</p></label>
