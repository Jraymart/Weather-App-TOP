<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forecast Rock</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: .5fr 4fr 3fr;
      grid-template-columns: 1fr;
      height: 110vh;
      margin: 0 10%;
      padding: 2rem;
      gap: 1rem;
    }

    .container>* {
      border: 1px solid red;
    }

    .location-container>div>h1 {
      font-size: 2.5rem;
      padding: .5rem 2rem;
      color: #f1f6fd;
    }

      {
      border-radius: 50px;
    }

    .container>div>* {
      background-color: #344b99;
    }

    .today-container>* {}

    .today-container {
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      display: grid;
      gap: 1rem;
    }

    .today-container>div,
    .location-container>div {
      border-radius: 50px;
      box-shadow: 0px 2px 5px 0px #202a4b;
    }

    .today-temp {
      grid-row: 1/3;
      grid-column: 1/2;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: #f1f6fd;
      padding:15px;
    }
    .today-temp > .icon{
      width: 80%;
    }

    .temperatures{
      display: flex;
      align-items: center;
      gap:15px;
      width: 90%;
      justify-content: space-around;
    }

    .current , .high-low{
      background-color: #202a4b;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 25px;
      padding: .5rem;
    }
    .date {
      background-color: #202a4b;
      width: 90%;
      text-align: center;
      padding: .5rem;
      border-radius: 25px;
    }
 
  
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/rock.png" alt="">
      <h1>THE FORECAST ROCK</h1>
      <p>Oh great weather stone, tell us of our conditions</p>
    </div>
    <form class="search-form">
      <label for="search">Where would you like to toss The Forecast Rock?</label>
      <input type="text" id="search" placeholder="Vancouver">
      <button type="submit" class="submit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>Search</title>
          <path fill="#f1f6fd"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </button>
    </form>
    <div class="temp-buttons">
      <input type="checkbox" class="hide-button" id="checkbox-toggle">
      <label for="checkbox-toggle" class="toggle">
        <p>&deg;C</p>
        <p>&deg;F</p>
      </label>
    </div>
  </header>
  <div class="container">
    <div class="location-container">
      <div class="location">
        <h1>Location</h1>
      </div>
    </div>
    <div class="today-container">
      <div class="today-temp">
        <div class="date"><h2></h2></div>
        <img class="icon" src="./img/WeatherIcons/clear-day.svg" alt="">
        <div class="conditions"><p></p></div>
        <div class="temperatures">
          <div class="current"><h2></h2></div>
          <b>|</b>
          <div class="high-low">
            <h4 class="high">High</h4>
            <h4 class="low">Low</h4>
          </div>
        </div>
      </div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
    </div>
    <div class="week-container">
      <div class="day1"></div>
      <div class="day2"></div>
      <div class="day3"></div>
      <div class="day4"></div>
      <div class="day5"></div>
      <div class="day6"></div>
      <div class="day7"></div>
    </div>
  </div>
  </div>
</body>
<footer>@2025 Jraymart</footer>

</html>
