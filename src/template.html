<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forecast Rock</title>
  <style>
    .container {
  display: grid;
  grid-template-rows: 1fr 10fr 4fr;
  grid-template-columns: 1fr;
  height: 100%;
  margin: 0 5%;
  padding: 2rem;
  gap: 2rem;
}

/* General Styling for Child Elements */
.container > div > * {
  background-color: #344b99;
}

/* Location Container */
.location-container > div > h1 {
  font-size: 2.5rem;
  padding: 0.5rem 2rem;
  color: #f1f6fd;
}

/* Grid Layouts */
.week-container,
.today-container {
  display: grid;
  gap: 1rem;
}

.week-container {
  grid-template-columns: repeat(7, 1fr);
}

.today-container {
  grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr;
}

/* Card Styling */
.today-container > div,
.location-container > div,
.week-container > div {
  border-radius: 50px;
  box-shadow: 0px 2px 5px 0px #202a4b;
}

/* Today's Temperature Section */
.today-temp {
  grid-row: 1 / 3;
  grid-column: 1 / 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 15px;
  color: #f1f6fd;
  padding: 15px;
}

.today-temp > .icon {
  width: 80%;
}

/* Temperature Display */
.temperatures {
  display: flex;
  align-items: center;
  gap: 15px;
  width: 90%;
  justify-content: space-around;
}

.current,
.high-low {
  background-color: #202a4b;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  border-radius: 25px;
  padding: 0.5rem;
}

.current {
  flex-direction: row;
  gap: 0.5rem;
}

.current > img {
  filter: invert(50);
  width: 3rem;
}

/* Date Display */
.date {
  background-color: #202a4b;
  width: 90%;
  text-align: center;
  padding: 0.5rem;
  border-radius: 25px;
}

/* Conditions Section */
.conditions {
  text-align: center;
  font-size: 1.5rem;
}

/* Today's Conditions Grid */
.today-conditions {
  display: grid;
  grid-template-rows: 4fr 1fr;
  grid-template-columns: 1fr;
  padding: 1.2rem;
}

/* Condition Titles & Data */
.condition-title {
  grid: 0 / 1 / 1 / 2;
  font-size: 1.5rem;
}

.condition-title,
.condition-data {
  color: #f1f6fd;
  text-align: center;
  align-self: center;
}

.condition-data {
  font-weight: bold;
  font-size: 5rem;
}

  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/rock.png" alt="">
      <h1>THE FORECAST ROCK</h1>
      <p>Oh great weather stone, tell us of our conditions</p>
    </div>
    <form class="search-form">
      <label for="search">Where would you like to toss The Forecast Rock?</label>
      <input type="text" id="search" placeholder="Vancouver">
      <button type="submit" class="submit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>Search</title>
          <path fill="#f1f6fd"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </button>
    </form>
    <div class="temp-buttons">
      <input type="checkbox" class="hide-button" id="checkbox-toggle">
      <label for="checkbox-toggle" class="toggle">
        <p>&deg;C</p>
        <p>&deg;F</p>
      </label>
    </div>
  </header>

  <div class="container">
    <div class="location-container">
      <div class="location">
        <h1>Location</h1>
      </div>
    </div>
    <div class="today-container">
      <div class="today-temp">
        <div class="date">
          <h2></h2>
        </div>
        <img class="icon" src="./img/WeatherIcons/clear-day.svg" alt="">
        <div class="conditions">
          <p></p>
        </div>
        <div class="temperatures">
          <div class="current"><img src="./img/thermometer-measure-temp-svgrepo-com.svg" alt="">
            <h2></h2>
          </div>
          <div class="high-low">
            <h4 class="high">High</h4>
            <h4 class="low">Low</h4>
          </div>
        </div>
      </div>

      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
      <div class="today-conditions"></div>
    </div>

    <div class="week-container">
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
    </div>
  </div>
  </div>
</body>
<footer>@2025 Jraymart</footer>

</html>
